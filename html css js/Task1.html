<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Search Filter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="max-w-sm w-full p-4 bg-white rounded shadow">
    <!-- Search Input -->
    <input type="text" id="searchInput" placeholder="Search..." class="w-full px-2 py-1 border rounded mb-4">
    
    <!-- Filtered List -->
    <ul id="itemList" class="hidden">
      <!-- Items will appear here based on search query -->
    </ul>
  </div>

  <script src="Task1.js"></script>  


</body>
</html>
